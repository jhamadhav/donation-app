<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Manifest.json  -->
    <meta property="og:title" content="Donation App">
    <meta property="og:description"
        content="A blockchain based donation app, to make and track donation across the board.">
    <meta property="og:image" itemprop="image" content="./assets/logo.png">
    <meta property="og:url" content="http://jhamadhav.com/donation-app">

    <!-- Main Link Tags  -->
    <link href="./assets/logo.png" rel="icon" type="image/png" sizes="16x16">
    <link href="./assets/logo.png" rel="icon" type="image/png" sizes="32x32">

    <title>Donation App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.min.css">

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript" async></script>

    <script src="https://cdn.jsdelivr.net/npm/uuid-random@1.3.2/index.min.js" defer></script>
    <script src="./scripts/contractConfig.js" defer></script>
    <script src="./scripts/contractProxy.js" defer></script>
    <script src="./scripts/navBar.js" defer></script>
    <script src="./scripts/main.js" defer></script>
</head>

<body>

    <!-- loader -->
    <div id="loader-container">
        loading...
    </div>

    <!-- nav bar -->
    <nav>
        <div class="burger" onclick="menuOpen()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <header>
            <div class="logo">
                <a href="http://jhamadhav.com/donation-app">
                    <img src="./assets/logo.png" alt="app logo">
                </a>
            </div>
            <div class="site-name">
                <a href="http://jhamadhav.com/donation-app">
                    Donation App
                </a>
            </div>
        </header>
        <ul class="nav-links">
            <a href="#all">
                <li>All Donations</li>
            </a>
            <a href="#your">
                <li id="your-donation">Your Donations</li>
            </a>
        </ul>
    </nav>


    <section id="input-page">
        <h1>Make a donation</h1>
        <br>
        <form action="javascript:void(0);">
            <input type="number" id="input" placeholder="enter amount" autofocus="true" max="100">
            <button id="make-donation">
                Donate +
            </button>
        </form>

    </section>

    <section id="all" class="transactions">
        <h1>All Donations:</h1>

        <div class="transaction-card">
            <div class="data">
                Address:<br>
                <p class="address">
                    0xF8ea86dC4757557BDFe08835f7B4e514AA5a2759</p>
                <p class="time">
                    2023-10-14T17:14:20.791Z
                </p>
            </div>
            <div class="amount">
                $ 100
            </div>
        </div>

    </section>

    <section id="your" class="transactions">
        <h1>Your Donations:</h1>

        <div class="transaction-card">
            <div class="data">
                Address:<br>
                <p class="address">
                    0xF8ea86dC4757557BDFe08835f7B4e514AA5a2759</p>
                <p class="time">
                    2023-10-14T17:14:20.791Z
                </p>
            </div>
            <div class="amount">
                $ 100
            </div>
        </div>

    </section>


</body>

</html>
